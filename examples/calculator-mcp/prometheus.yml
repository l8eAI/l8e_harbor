# Prometheus configuration for l8e-harbor metrics
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Rules files
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# Scrape configuration
scrape_configs:
  # l8e-harbor metrics
  - job_name: 'l8e-harbor'
    static_configs:
      - targets: ['l8e-harbor:8443']
    scheme: https
    tls_config:
      insecure_skip_verify: true  # For self-signed certs in demo
    metrics_path: /metrics
    scrape_interval: 10s
    
  # Calculator MCP service metrics (if it exposes any)
  - job_name: 'calculator-mcp'
    static_configs:
      - targets: ['calculator-mcp:3000']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s
    
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']