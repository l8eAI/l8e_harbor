version: '3.8'

services:
  l8e-harbor:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
    ports:
      - "8443:8443"
      - "9090:9090"
    environment:
      - HARBOR_MODE=vm
      - HARBOR_SECRET_PROVIDER=localfs
      - HARBOR_ROUTE_STORE=sqlite
      - HARBOR_AUTH_ADAPTER=local
      - HARBOR_LOG_LEVEL=INFO
      - HARBOR_ENABLE_METRICS=true
      - HARBOR_TLS_CERT_FILE=/etc/l8e-harbor/tls/tls.crt
      - HARBOR_TLS_KEY_FILE=/etc/l8e-harbor/tls/tls.key
    volumes:
      - harbor-data:/var/lib/l8e-harbor
      - harbor-config:/etc/l8e-harbor
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('https://localhost:8443/healthz', context=__import__('ssl').create_default_context(check_hostname=False, verify_mode=__import__('ssl').CERT_NONE))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    
  # Example backend service for testing
  backend-service:
    image: kennethreitz/httpbin
    ports:
      - "8080:80"
    restart: unless-stopped

  # Prometheus for metrics collection (optional)
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    profiles: ["monitoring"]

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    restart: unless-stopped
    profiles: ["monitoring"]

volumes:
  harbor-data:
  harbor-config:
  prometheus-data:
  grafana-data:

networks:
  default:
    name: l8e-harbor-network